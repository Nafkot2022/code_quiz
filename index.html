<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <title>This is a Code Quiz</title>
</head>
<!--high score and timer countdown-->
<header class = "mainHeader" id="header">
  <div>
    <a class="leftHeader">View High Score</a>
  </div>
  <div class="rightHeader">
    <a>Time Remaining: <span id= "countDown">60</span></a>
  </div>
</header>
<!--main page-->
<body>
	<section id="mainPage">
		<div id ="title">Code Quiz Challenge</div>
  <!--description-->
  <div class="summary" id ="mainPageSummary">
  Try to answer the following code-related questions within the time
    limit. Keep in mind the incorrect answers will penalize your
    score and time by ten seconds!</div>
    <!--start quiz button-->
    <section class="startQuizBtnArea">
      <button click ="start-quiz" id="startQuizBtn" class = "startQuiz"> Start Quiz </button>
    </section>
  </section>
<!--question and answer options container-->
    <div id ="questionContainer">
      <h2 id = "currentQuestion"></h2>
      <div id ="choices"></div>
      <h3 id="score"></h3>
    </div>
<!--save score-->
    <div  id="score-container">
        <h1 id="final-score">Save Score</h1>
        <section>
          <input type="text" name="username" id="user-name" placeholder="username"/>
          <button type="submit" class="#button" id="save-btn">Save Score</button>
        </section>
        <a class="button" href="/index.html">Play Again</a>
        <a class="button" href="/">Return Home</a>
    </div>

  </body>
  
  <!--incorrect answer display-->
<footer>
  <h3 id="correctWrong"></h3>
</footer>

  <script src="assets/questions.js"></script>
  <script src="assets/script.js"></script>

</body>


</html>
