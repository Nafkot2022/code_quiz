<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <title>This is a Code Quiz</title>
</head>
<!--high score and timer countdown-->
<header class = "mainHeader" id="header">
  <div>
    <a class="leftHeader">View High Score</a>
  </div>
  <div class="rightHeader">
    <a>Time Remaining :<span id= "countDown">180 seconds</span></a>
  </div>
</header>
<!--main page-->
<body>
	<section id="mainPage">
		<div id ="title">Code Quiz Challenge</div>
  <!--description-->
  <div class="summary" id ="mainPageSummary">
  Try to answer the following code-related questions within the time
    limit. Keep in mind the incorrect answers will penalize your
    score and time by ten seconds!</div>
    <!--start quiz button-->
    <section class="startQuizBtnArea">
      <button click ="start-quiz" id="startQuizBtn" class = "startQuiz"> Start Quiz </button>
    </section>
  </section>
<!--question and answer options container-->
    <section class ="choicesContainer" style="display: block">
      <h2 id = "option"></h2>
      <div id ="choices"></div>
    </section>
  </body>
  
<!--user info input-->

  <!--incorrect answer display-->
<footer>
  <h3 id="incorrectAnswer"></h3>
</footer>
  <script src="assets/questions.js"></script>
  <script src="assets/script.js"></script>

</body>


</html>
