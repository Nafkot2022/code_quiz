<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <title>This is a Code Quiz</title>

</head>

<header class = "mainHeader" id="header">
  <div>
    <a class="leftHeader">View High Score</a>
  </div>
  <div class="rightHeader">
    <a>Time Remaining :<span id= "countDown">180 seconds</span></a>
  </div>
</header>
<!--main page-->
<body>
	<section class="mainPage">
		<div id ="title">Code Quiz Challenge</div>
  <!--description-->
  <div class="summary" id = "mainPageSummary">
  Try to answer the following code-related questions within the time
    limit. Keep in mind the incorrect answers will penalize your
    score and time by ten seconds!</div>
  </section>
<!--start quiz button-->
  <section class="buttonArea" class="button">
    <button id="start-button"> Start Quiz	</button>
  </section>

	<div id="question-div">
		<h1 id="question-title"></h1>
		<div id="choices"></div>
	</div>

  <input id="view-scores" type="button" value="View Scores">
  <span id="timer">Time: 0</span>
  <div id="scores-div"></div>
  <br>
 
  <br>
  <div id="choices"></div>
  <br>
  <form id="results"></form>


  <script src="assets/questions.js"></script>
  <script src="assets/script.js"></script>
